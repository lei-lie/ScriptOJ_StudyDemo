<title>李雷向韩梅梅求婚</title>
<body>
<script>
/**
 * 利用Promise对象的两个状态实现李雷向韩梅梅求婚的结果
 * @param isOK 结果标志位
 * */
const proposeToMissHan = (isOK) => {
let value = isOK ? 'OK' : 'NO';
  return new Promise((resolve, reject) => {
    setTimeout(() => {
      return isOK ? resolve(value) : reject(value);
    },50);
  });
}
console.log(proposeToMissHan(true).then(res => {console.log(res)}))
</script>
