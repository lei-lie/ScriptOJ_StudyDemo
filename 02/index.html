<script>
	/**
	 * 构建一个计数器，用于输出新的字符串
	 * @param str 目标字符串
	 * @return 返回新的字符串
	 */

	const plusFor = (str) => {
		let count = 0;
		return () => {
			count++;
			return `为${str}+${count}s`;
		}

	}
	let counter1 = plusFor('明天奋斗');
	console.log(counter1());// 为明天奋斗+1s
	console.log(counter1());// 为明天奋斗+2s
	console.log(counter1());// 为明天奋斗+3s
	console.log(counter1());// 为明天奋斗+4s
